<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="shortcut icon" href="./assets/img/logo.png">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-top">
            <div class="location">Se cayo la API :(</div> <!-- Ubicación dinámica -->
            <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
        <div class="header-center">
            <div class="temperature">
                <span class="temp-value">Gracias API por...</span> <!-- Temperatura dinámica -->
                <span class="feels-like">Y también por...</span> <!-- Sensación térmica dinámica -->
            </div>
            <div class="weather-icon-container"> <!-- Agrupador de ícono y descripción -->
                <span class="weather-icon"></span> <!-- Ícono del clima dinámico -->
                <span class="weather-description"></span> <!-- Descripción del clima -->
            </div>
        </div>              
        <div class="header-bottom">
            <div class="date-time">Y no olvidemos...</div> <!-- Fecha y hora dinámica -->
            <div class="additional-info">Cargando...</div> <!-- Temperatura día y noche dinámica -->
        </div>
    </header>

    <!-- Botones -->
    <div class="buttons">
        <button class="active" onclick="setActive(this)">Today</button>
        <button onclick="setActive(this)">Tomorrow</button>
        <button onclick="setActive(this)">10 Days</button>
    </div>    

    <!-- Contenido -->
    <main>
        <!-- Contenedor exclusivo para "Tomorrow" -->
        <section id="tomorrow-container" class="hidden" >
            <h2>Nothing to see here xd</h2>
        </section>

        <!-- Contenedor para los próximos 10 días de clima -->
        <section id="ten-days-container" class="hidden">
            <!-- Aquí se generarán los 10 días de pronóstico con JS -->
        </section>


        <!-- Primera Sección -->
        <section class="stats">
            <div class="stat">
                <div class="stat-icon"><img class="large-img" src="./assets/img/air.png"></div>
                <div class="stat-info">Cargando...</div> <!-- Información dinámica de viento -->
            </div>
            <div class="stat">
                <div class="stat-icon"><img class="large-img" src="./assets/img/rainy.png"></div>
                <div class="stat-info">Cargando...</div> <!-- Información dinámica de lluvia -->
            </div>
            <div class="stat">
                <div class="stat-icon"><img class="large-img" src="./assets/img/waves.png"></div>
                <div class="stat-info">Cargando...</div> <!-- Información dinámica de presión -->
            </div>
            <div class="stat">
                <div class="stat-icon"><img class="large-img" src="./assets/img/light_mode.png"></div>
                <div class="stat-info">Cargando...</div> <!-- Información dinámica de índice UV -->
            </div>
        </section>        

        <!-- Segunda Sección -->
        <section class="hourly-forecast">
            <div class="section-title">
                <div class="forecast-icon"><img class="large-img" src="./assets/img/history_toggle_off.png" alt=""></div> Hourly Forecast
            </div>
            <div class="hours"></div> <!-- Pronóstico por horas dinámico -->
        </section>

        <!-- Tercera Sección -->
        <section class="day-forecast">
            <div class="section-title">
                <div class="forecast-icon"><img class="large-img" src="./assets/img/calendar_month.png" alt=""></div> Day Forecast
            </div>
            <div class="day-graph">
                <img src="./assets/img/grafica_insana_xd.png" alt="No tengo ni idea de como implementar la grafica xd">
            </div>
        </section>

        <!-- Cuarta Sección -->
        <section class="rain-chance">
            <div class="section-title">
                <div class="forecast-icon"><img class="large-img" src="./assets/img/rainy.png" alt=""></div> Chance of Rain
            </div>
            <div class="rain-bar">
                <div class="time">7 PM</div>
                <div class="bar-container">
                    <div class="bar" style="width: 27%;"></div>
                </div>
                <div class="percentage">27%</div>
            </div>
            <div class="rain-bar">
                <div class="time">8 PM</div>
                <div class="bar-container">
                    <div class="bar" style="width: 44%;"></div>
                </div>
                <div class="percentage">44%</div>
            </div>
            <div class="rain-bar">
                <div class="time">9 PM</div>
                <div class="bar-container">
                    <div class="bar" style="width: 56%;"></div>
                </div>
                <div class="percentage">56%</div>
            </div>
            <div class="rain-bar">
                <div class="time">10 PM</div>
                <div class="bar-container">
                    <div class="bar" style="width: 88%;"></div>
                </div>
                <div class="percentage">88%</div>
            </div>
        </section>

        <!-- Quinta Sección -->
        <section class="sunrise-sunset">
            <div class="sun-info">
                <div class="sun-icon"><img class="large-img" src="./assets/img/nights_stay.png"></div>
                <div class="sun-detail"></div> <!-- Información dinámica de salida del sol -->
            </div>
            <div class="sun-info">
                <div class="sun-icon"><img class="large-img" src="./assets/img/bounding_box.png" alt=""></div>
                <div class="sun-detail"></div> <!-- Información dinámica de puesta del sol -->
            </div>
        </section>
    </main>
</body>
<script src="./assets/js/script.js"></script>
<script src="./assets/js/index.js"></script>
<script src="./assets/js/test.js"></script>
</html>
